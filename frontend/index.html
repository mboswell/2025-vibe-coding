<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button id="fetchTime">Get Database Time</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetchTime').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Database Time: ${data.time}`;
                } else {
                    resultDiv.textContent = `Error: ${data.detail}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
